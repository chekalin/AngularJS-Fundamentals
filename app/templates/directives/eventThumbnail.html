<div class="well hoverwell">
    <a href="#/event/{{event.id}}">
        <div class="row">
            <h2>{{event.name}}</h2>
        </div>
        <div class="row">
            <span>Date:</span><span>{{event.date}}</span>
        </div>
        <div class="row">
            <span>Time:</span><span>{{event.time}}</span>
        </div>
        <div class="row">
            <span>Location:</span><span>{{event.location.address}}</span>
        </div>
        <div class="row">
            <span>&nbsp;</span><span>{{event.location.city}}, {{event.location.province}}</span>
        </div>
    </a>
</div>
