<div style="padding-left: 20px; padding-right: 20px">
    <div class="container">
        <h1>New Event</h1>
        <hr/>
        <form name="newEventForm" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input id="eventName" type="text" class="form-control" required ng-model="event.name"
                           placeholder="Name your event..."/>
                </div>
                <div class="form-group">

                    <label for="eventDate">Event Date:</label>
                    <input id="eventDate" type="text" class="form-control" required ng-pattern="/\d\d/\d\d/\d\d\d\d/"
                           ng-model="event.date" placeholder="format (mm/dd/yyyy)..."/>
                </div>
                <div class="form-group">
                    <label for="eventTime">Event Time:</label>
                    <input id="eventTime" type="text" class="form-control" ng-model="event.time"
                           placeholder="Start and end time..."/>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Event Location:</label>
                    <input id="eventLocation" type="text" class="form-control" ng-model="event.location.address"
                           placeholder="Address of event..."/>
                </div>
                <br/>

                <div class="form-group">
                    <input id="eventCity" type="text" class="form-control" ng-model="event.location.city"
                           placeholder="City..."/>
                </div>
                <div class="form-group">
                    <input id="eventProvince" type="text" class="form-control" ng-model="event.location.province"
                           placeholder="Province..."/>
                </div>
                <div class="form-group">
                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" type="url" class="form-control" ng-model="event.imageUrl"
                           placeholder="Url of image..."/>
                </div>
            </fieldset>
            <img ng-src="{{event.imageUrl}}" src=""/>
            <br/>
            <br/>

            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)"
                    class="btn btn-primary">Save
            </button>
            <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
